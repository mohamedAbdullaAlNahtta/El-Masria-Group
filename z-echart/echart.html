<!DOCTYPE html>
<html>
<head>
	<title>test echart</title>
	<script src="echarts.js"></script>
</head>
<body>

<div id="main" style="width: 900px;height:400px;"></div>

</body>
<script type="text/javascript">

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom,'dark');
var option;

const colors = ['#5470C6', '#91CC75', '#EE6666'];
option = {
  color: colors,
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross'
    }
  },
  grid: {
    right: '20%'
  },
  toolbox: {
    feature: {
      dataView: { show: true, readOnly: false },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  legend: {
    data: ['Inquiry', 'Request', 'Technical Issue']
  },
  xAxis: [
    {
      type: 'category',
      axisTick: {
        alignWithLabel: true
      },
      // prettier-ignore
      data: ['Jan 2022', 'Feb 2022', 'Mar 2022', 'Apr 2022', 'May 2022', 'Jun 2022', 'Jul 2022', 'Aug 2022', 'Sep 2022', 'Oct 2022', 'Nov 2022', 'Dec 2022','Jan 2023', 'Feb 2023', 'Mar 2023', 'Apr 2023']
    }
  ],
  yAxis: [
    {
      type: 'value',
      name: 'Inquiry',
      position: 'right',
      alignTicks: true,
      axisLine: {
        show: true,
        lineStyle: {
          color: colors[0]
        }
      },
      axisLabel: {
        formatter: '{value} Ticket'
      }
    },
    {
      type: 'value',
      name: 'Request',
      position: 'right',
      alignTicks: true,
      offset: 80,
      axisLine: {
        show: true,
        lineStyle: {
          color: colors[1]
        }
      },
      axisLabel: {
        formatter: '{value} Ticket'
      }
    },
    {
      type: 'value',
      name: 'Technical Issue',
      position: 'left',
      alignTicks: true,
      axisLine: {
        show: true,
        lineStyle: {
          color: colors[2]
        }
      },
      axisLabel: {
        formatter: '{value} Ticket'
      }
    }
  ],
  series: [
    {
      name: 'Inquiry',
      type: 'line',
      data: [
        2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3,2.0, 4.9, 7.0, 23.2,
      ]
    },
    {
      name: 'Request',
      type: 'line',
      yAxisIndex: 1,
      data: [
        2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3,2.0, 4.9, 7.0, 23.2,
      ]
    },
    {
      name: 'Technical Issue',
      type: 'line',
      yAxisIndex: 2,
      data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2,2.0, 4.9, 7.0, 23.2,]
    }
  ]
};

option && myChart.setOption(option);

</script>
</html>
