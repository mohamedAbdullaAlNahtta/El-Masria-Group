<!DOCTYPE html>
<html>
<head>
	<title>test echart</title>
	<script src="echarts.js"></script>
</head>
<body>

<div id="main" style="width: 900px;height:500px;"></div>

</body>
<script type="text/javascript">

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom, 'dark');
var option;

const weatherIcons = {
  Sunny: 'Engineers/MohamedAbdullah.jpeg',
  Cloudy: 'Engineers/AhmedMahmoud.jpeg',
  Showers: 'Engineers/AhmedGawish.jpeg',
  Showerss:  'Engineers/01.PNG'
};
const seriesLabel = {
  show: true
};
option = {
  title: {
    text: 'Title goes here'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    data: ['City Alpha', 'City Beta', 'City Gamma']
  },
  grid: {
    left: 100
  },
  toolbox: {
    show: true,
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    inverse: true,
    data: ['Sunny', 'Cloudy', 'Showers', 'Showerss'],
    axisLabel: {
      formatter: function (value) {
        return '{' + value + '| }\n{value|' + value + '}';
      },
      margin: 0,
      padding: 0,
      rich: {
        value: {
          lineHeight: 30,
          align: 'center'
        },
        Sunny: {
          height: 50,
          align: 'center',
          backgroundColor: {
            image: weatherIcons.Sunny
          }
        },
        Cloudy: {
          height: 50,
          align: 'center',
          backgroundColor: {
            image: weatherIcons.Cloudy
          }
        },
        Showers: {
          height: 50,
          align: 'center',
          backgroundColor: {
            image: weatherIcons.Showers
          }
        },
        Showerss: {
          height: 50,
          align: 'center',
          backgroundColor: {
            image: weatherIcons.Showerss
          }
        }
      }
    }
  },
  yAxis: {
    
    type: 'value',
    name: 'Days',
    axisLabel: {
      formatter: '{value}'
    }
    
  },
  series: [
    {
      name: 'City Alpha',
      type: 'bar',
      data: [165, 170, 30, 40],
      label: seriesLabel,
      markPoint: {
        symbolSize: 1,
        symbolOffset: [0, '50%'],
        label: {
          formatter: '{a|{a}\n}{b|{b} }{c|{c}}',
          backgroundColor: 'rgb(242,242,242)',
          borderColor: '#aaa',
          borderWidth: 1,
          borderRadius: 4,
          padding: [4, 10],
          lineHeight: 26,
          // shadowBlur: 5,
          // shadowColor: '#000',
          // shadowOffsetX: 0,
          // shadowOffsetY: 1,
          position: 'right',
          distance: 20,
          rich: {
            a: {
              align: 'center',
              color: '#fff',
              fontSize: 18,
              textShadowBlur: 2,
              textShadowColor: '#000',
              textShadowOffsetX: 0,
              textShadowOffsetY: 1,
              textBorderColor: '#333',
              textBorderWidth: 2
            },
            b: {
              color: '#333'
            },
            c: {
              color: '#ff8811',
              textBorderColor: '#000',
              textBorderWidth: 1,
              fontSize: 22
            }
          }
        },
        // data: [
        //   { type: 'max', name: 'max days: ' },
        //   { type: 'min', name: 'min days: ' }
        // ]
      }
    },
    {
      name: 'City Beta',
      type: 'bar',
      label: seriesLabel,
      data: [150, 105, 110, 56]
    },
    {
      name: 'City Gamma',
      type: 'bar',
      label: seriesLabel,
      data: [220, 82, 63, 45]
    }
  ]
};

option && myChart.setOption(option);


</script>
</html>
